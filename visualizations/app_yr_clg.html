<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" href="https://use.typekit.net/mfo3lll.css">
<script src="https://d3js.org/d3.v4.js"></script>

<div id="sg1"></div>
<script>

// set the dimensions and margins of the graph
let pageWidth = window.innerWidth;

var margin = {top: 20, right: pageWidth / 4, bottom: 30, left: pageWidth / 4},
    width = pageWidth - margin.left - margin.right - 20,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#sg1")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("https://raw.githubusercontent.com/vyoma-raman/my_dc_first_repo/master/data/adm_yr_clg.csv", function(data) {

  // List of groups = header of the csv files
  var keys = data.columns.slice(1)

  // Row sums
  var yearSum = +data.keys[1] + +data.keys[2]
  console.log(+data.Year);

  // Add X axis
  var x = d3.scaleLinear()
    .domain(d3.extent(data, function(d) { return d.Year; }))
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).ticks(5));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain(d3.extent([-50000, 40000, 2004, 50000]))
    .range([ height, 0 ]);


  console.log(d3.extent(data, function(d) { return d.Chemistry; }))

  // color palette
  var color = d3.scaleOrdinal()
    .domain(keys)
    .range(['#AD6A6C','#095c4d','#D0ADA7','#93B7BE','#44355B'])

  //stack the data?
  var stackedData = d3.stack()
    .offset(d3.stackOffsetSilhouette)
    .keys(keys)
    (data)

  // create areas
  var areas = d3.area()
        .x(function(d, i) { return x(d.data.Year); })
        .y0(function(d) { return y(d[0]); })
        .y1(function(d) { return y(d[1]); })

  // Show the areas
  svg
    .selectAll("mylayers")
    .data(stackedData)
    .enter()
    .append("path")
      .style("fill", function(d) { return color(d.key); })
      .attr("d", areas)

})
</script>
